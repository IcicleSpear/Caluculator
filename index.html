<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>

</head>
<body>
    <section class="container">
        <div class="app">

            <div class="calculator">
                <div class="head">
                    <div class="name">
                        Calculator
                    </div>
                    <div data-key="history" class="history key action">
                        <span><i class="fa-regular fa-clock"></i></span>
                    </div>
                </div>
                <div class="display">
                    <div class="content">
                        <div class="input"></div>
                        <div class="output"></div>
                    </div>
                </div>
    
                <div class="keys">

                    <div data-key="%" class="key action">
                        <span>%</span>
                    </div>

                    <div data-key="clear" class="key action">
                        <span>CE</span>
                    </div>

                    <div data-key="clear" class="key action">
                        <span>C</span>
                    </div>
    
                    <div data-key="backspace" class="key action">
                        <span><i class="fa-solid fa-delete-left"></i></span>
                    </div>

                    <div data-key="1/x" class="key action">
                        <span>1/x</span>
                    </div>

                    <div data-key="sqaure" class="key action">
                        <span>x**2</span>
                    </div>

                    <div data-key="root" class="key action">
                        <span>sqrt</span>
                    </div>
    
                    <div data-key="รท" class="key operator">
                        <span>รท</span>
                    </div>
    
                    <div data-key="7" class="key">
                        <span>7</span>
                    </div>
    
                    <div data-key="8" class="key">
                        <span>8</span>
                    </div>
    
                    <div data-key="9" class="key">
                        <span>9</span>
                    </div>
    
                    <div data-key="*" class="key operator">
                        <span>x</span>
                    </div>
    
                    <div data-key="4" class="key">
                        <span>4</span>
                    </div>
    
                    <div data-key="5" class="key">
                        <span>5</span>
                    </div>
    
                    <div data-key="6" class="key">
                        <span>6</span>
                    </div>
    
                    <div data-key="-" class="key operator">
                        <span>-</span>
                    </div>
    
                    <div data-key="1" class="key">
                        <span>1</span>
                    </div>
    
                    <div data-key="2" class="key">
                        <span>2</span>
                    </div>
    
                    <div data-key="3" class="key">
                        <span>3</span>
                    </div>
    
                    <div data-key="+" class="key operator">
                        <span>+</span>
                    </div>

                    <div data-key="sign" class="key action">
                        <span>+/-</span>
                    </div>

                    <div data-key="0" class="key">
                        <span>0</span>
                    </div>
    
                    <div data-key="." class="key">
                        <span>.</span>
                    </div>
                    
                    <div data-key="=" class="key operator">
                        <span>=</span>
                    </div>
                </div>
    
            </div>
    
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
